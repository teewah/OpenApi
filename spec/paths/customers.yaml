get:
  tags:
    - Customers
  summary: Retrieve a list of customers
  description: |
    Retrieve a list of customers
  parameters:
    - $ref: "#/parameters/collectionLimit"
    - $ref: "#/parameters/collectionOffset"
    - $ref: "#/parameters/collectionFilter"
    - $ref: "#/parameters/collectionQuery"
    - $ref: "#/parameters/collectionExpand"
    - $ref: "#/parameters/collectionFields"
    - x-rebillyMerge:
        - $ref: "#/parameters/collectionSort"
        - items:
            x-sortableEnum:
              - id
              - email
              - createdTime
              - updatedTime
    - x-rebillyMerge:
      - $ref: "#/parameters/mediaType"
      - enum:
        - application/json
        - text/csv
  produces:
    - application/json
    - text/csv
  responses:
    200:
      description: A list of Customers was retrieved successfully
      headers:
        Rate-Limit-Limit:
          $ref: "#/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/headers/Rate-Limit-Reset"
        Pagination-Total:
          $ref: "#/headers/Pagination-Total"
        Pagination-Limit:
          $ref: "#/headers/Pagination-Limit"
        Pagination-Offset:
          $ref: "#/headers/Pagination-Offset"
      schema:
        type: array
        items:
          $ref: "#/definitions/Customer"
    401:
      $ref: "#/responses/AccessForbidden"
post:
  tags:
    - Customers
  summary: Create a customer
  description: |
    Create a customer
  parameters:
    - name: body
      in: body
      description: Customer resource
      required: true
      schema:
        $ref: "#/definitions/Customer"
  responses:
    201:
      description: Customer was created
      headers:
        Rate-Limit-Limit:
          $ref: "#/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/headers/Rate-Limit-Reset"
      schema:
        $ref: "#/definitions/Customer"
    401:
      $ref: "#/responses/AccessForbidden"
    422:
      $ref: "#/responses/InvalidDataError"
